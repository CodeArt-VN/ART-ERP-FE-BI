<ion-header [translucent]="true">
	<app-list-toolbar [ShowAdd]="false" [pageConfig]="pageConfig" [selectedItems]="selectedItems" [query]="query" (refresh)="refresh()" (export)="export()" (import)="import($event)" (help)="help()" (unselect)="unselect()" (archiveItems)="archiveItems()" (deleteItems)="deleteItems()" (changeBranch)="changeBranch($event)">
		<ion-button (click)="toggleDesign()">
			<ion-icon slot="icon-only" [name]="options.draggable.enabled? 'color-palette': 'color-palette-outline'"></ion-icon>
		</ion-button>
	</app-list-toolbar>
</ion-header>

<ion-content id="dashboard" [fullscreen]="true" appScrollbarTheme>
	<div class="ion-padding">
		<app-page-title [icon]="pageConfig.pageIcon" [title]="pageConfig.pageTitle" [remark]="pageConfig.pageRemark">
			<ion-button>
				<ion-icon slot="start" name="add"></ion-icon>
				{{'Save' | translate}}
			</ion-button>
		</app-page-title>
	</div>
	<app-page-message [itemsLength]="items.length" [showSpinner]="pageConfig.showSpinner" *ngIf="!isAddReportModalOpen">
		<hr>
		<div class="c-control" *ngIf="pageConfig.canEdit">
			<ion-button size="small" (click)="isAddReportModalOpen = true">
				<ion-icon slot="start" name="pin"></ion-icon>
				{{'Pin report' | translate}}
			</ion-button>
		</div>
	</app-page-message>

	<gridster [options]="options" *ngIf="items.length && pageConfig.showSpinner==false">
		<gridster-item [item]="item" *ngFor="let item of items">
			<app-report-chart class="fullfill" viewMode="dashboard" [reportId]="item.IDReport" [gridItem]="item" (delete)="removeItem(item)" (openReport)="gotoReport($event)"></app-report-chart>
		</gridster-item>
	</gridster>

	<div class="ion-text-center" *ngIf="pageConfig.canEdit && items.length > 0">
		<ion-button size="small" (click)="isAddReportModalOpen = true">
			<ion-icon slot="start" name="pin"></ion-icon>
			{{'Pin report' | translate}}
		</ion-button>
	</div>

	<div class="ion-padding"></div>
	<ion-modal #modal [isOpen]="isAddReportModalOpen" (willDismiss)="isAddReportModalOpen = false" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
		<ng-template>
			<ion-content>
				<ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar>
				<ion-list>
					<ion-item button *ngFor="let r of rpt.reportList" (click)="addItem(r)">
						<ion-icon [color]="r.ReprotInfo.Color||'primary'" [name]="r.ReprotInfo.Icon" slot="start"></ion-icon>
						<ion-label>
							<h2>{{r.ReprotInfo.Name}}</h2>
							<p *ngIf="r.ReprotInfo.Remark">{{r.ReprotInfo.Remark}}</p>
						</ion-label>
					</ion-item>
				</ion-list>
			</ion-content>
		</ng-template>
	</ion-modal>
</ion-content>
