<ion-header>
  <app-list-toolbar
    pageTitle="Danh sách"
    [pageConfig]="pageConfig"
    [selectedItems]="selectedItems"
    [query]="query"
    (add)="add()"
    (refresh)="refresh()"
    (export)="export()"
    (import)="import($event)"
    (help)="help()"
    (unselect)="unselect()"
    (archiveItems)="archiveItems()"
    (deleteItems)="deleteItems()"
    (changeBranch)="changeBranch($event)"
  ></app-list-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="left" [ngClass]="{withFeature: pageConfig.isShowFeature}" forceOverscroll="false">
  <ion-refresher
    [disabled]="!pageConfig.refresher"
    [disabled]="!pageConfig.refresher"
    slot="fixed"
    (ionRefresh)="refresh($event)"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab *ngIf="pageConfig.isShowFeature" class="feature no-print" vertical="bottom" horizontal="start" slot="fixed">
    <ion-list>
      <ion-list-header>
        <ion-label color="dark">{{'Groups' | translate}}</ion-label>
        <ion-button
          title="{{'More...'| translate}}"
          size="small"
          *ngIf="pageConfig.canAdd"
          id="analyze-group-more"
          (click)="presentToolPopover($event)"
        >
          <ion-icon color="dark" slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>

        <ion-popover
          #toolPopover
          [isOpen]="groupControl.showPopover"
          (didDismiss)="groupControl.showPopover = false"
          [dismissOnSelect]="true"
          [backdropDismiss]="true"
        >
          <ng-template>
            <ion-content scroll-y="false">
              <ion-list>
                <ion-item [button]="true" [detail]="false">
                  <ion-icon color="dark" size="small" name="add-outline" slot="start"></ion-icon>
                  <ion-text color="dark">{{'Adđ' | translate}}</ion-text>
                </ion-item>
                <ion-item
                  [button]="true"
                  [detail]="false"
                  (click)="groupControl.showReorder = !groupControl.showReorder"
                >
                  <ion-icon
                    color="dark"
                    slot="icon-only"
                    [name]="groupControl.showReorder? 'reorder-two': 'reorder-two-outline'"
                    slot="start"
                  ></ion-icon>
                  <ion-text color="dark"
                    >{{ groupControl.showReorder ? 'Hide reorder' : 'Reorder' | translate}}</ion-text
                  >
                </ion-item>

                <ion-item lines="none" [button]="true" [detail]="false">
                  <ion-icon color="warning" slot="icon-only" name="archive-outline" slot="start"></ion-icon>
                  <ion-text color="warning">{{'Archive' | translate}}</ion-text>
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>
      </ion-list-header>
      <ion-item [color]="!groupControl.selectedGroup? 'primary': '' " [button]="true" (click)="onGroupChange(null)">
        <ion-icon aria-hidden="true" name="list-circle" color="success" slot="start" ></ion-icon>
        <ion-label>{{'All' | translate}}</ion-label>
        <ion-note slot="end">{{items.length}}</ion-note>
      </ion-item>
      <ion-reorder-group [disabled]="!groupControl.showReorder" (ionItemReorder)="handleReorder($any($event))">
        <ion-item
          [color]="g.Id == groupControl.selectedGroup?.Id? 'primary': '' "
          [button]="true"
          *ngFor="let g of groupControl.groupList"
          (click)="onGroupChange(g)"
        >
          <ion-icon aria-hidden="true" [name]="g.Icon || 'layers'" color="medium" slot="start" ></ion-icon>
          <ion-label [title]="g.Id">{{g.Name | translate}}</ion-label>
          <!-- <ion-note slot="end">8</ion-note> -->
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
      </ion-reorder-group>
    </ion-list>
  </ion-fab>

  <div style="max-width: 1440px; margin: auto; width: 100%; position: sticky; left: 0" class="ion-padding">
    <app-page-title
      [icon]="pageConfig.pageIcon"
      [color]="pageConfig.pageColor"
      [title]="pageConfig.pageTitle"
      [remark]="pageConfig.pageRemark"
    ></app-page-title>
  </div>

  <div style="max-width: 1440px; margin: auto; width: 100%">
    <app-data-table
      style="width: fit-content; min-width: calc(100% - 32px)"
      class="box-shadow"
      [rows]="items"
      [trackBy]="'Id'"
      [(selectedRows)]="selectedItems"
      [showSpinner]="pageConfig.showSpinner"
      [showFilter]="pageConfig.isShowSearch"
      [(query)]="query"
      (dataInfinite)="loadData($event)"
      (filter)="onDatatableFilter($event)"
      (sort)="onSort($event)"
    >
      <datatable-column [checkbox]="true" name=""></datatable-column>
      <datatable-column class="col-id" name="#" property="Id"></datatable-column>
      <datatable-column class="col-name" name="Name" property="Name">
        <ng-template let-i="row" datatable-cell-template>
          <ion-icon
            class="rpt-icon"
            [name]="i.Icon || 'bars'"
            [color]="i.Color || 'primary'"
            [routerLink]="['/'+pageConfig.pageName+'/'+i.Id]"
          ></ion-icon>
          <div [routerLink]="['/'+pageConfig.pageName+'/'+i.Id]">
            <a class="bold">
              <ion-text color="dark">{{i.Name}}</ion-text>
            </a>
            <div *ngIf="i.Remark">
              <ion-note>{{i.Remark}}</ion-note>
            </div>
          </div>
        </ng-template>
      </datatable-column>
    </app-data-table>
  </div>

  <div class="ion-padding"></div>
  <ion-infinite-scroll
    color="primary"
    threshold="30%"
    (ionInfinite)="loadData($event)"
    [disabled]="!pageConfig.infiniteScroll || pageConfig.isEndOfData"
  >
    <ion-infinite-scroll-content loadingSpinner="dots"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
