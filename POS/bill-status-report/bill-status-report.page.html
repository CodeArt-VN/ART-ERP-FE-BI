<ion-header>
	<app-list-toolbar [pageConfig]="pageConfig" [selectedItems]="selectedItems" [query]="query" (add)="add()" (refresh)="refresh()" (export)="export()" (import)="import($event)" (help)="help()" (unselect)="unselect()" (archiveItems)="archiveItems()" (deleteItems)="deleteItems()" (changeBranch)="changeBranch($event)"></app-list-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="scrollx" [ngClass]="{withFeature: pageConfig.isShowFeature}">
	<ion-fab *ngIf="pageConfig.isShowFeature" class="feature" vertical="top" horizontal="end" slot="fixed">
		<app-report-config [config]="reportConfig" (runReport)="onRunReport($event)"></app-report-config>
	</ion-fab>

	<ion-refresher [disabled]="!pageConfig.refresher" [disabled]="!pageConfig.refresher" slot="fixed" (ionRefresh)="refresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<div style="max-width: 1440px; margin: auto; width: min-content;">
		<div class="ion-padding" style="position: sticky; left: 0;">
			<app-page-title [icon]="pageConfig.pageIcon" [title]="pageConfig.pageTitle" [remark]="pageConfig.pageRemark">
				<div rightContent class="mini-chart show-full" [ngClass]="{'box-shadow': showFullChart}">
					<div class="mini-chart-control">
						<ion-button fill="clear" size="small" (click)="toggleMiniChart()">
							<ion-icon slot="icon-only" name="resize"></ion-icon>
						</ion-button>
					</div>
					<div class="statistic-row">
						<app-card-multi-row [title]="m.Title || m.Property" [value]="m.Value" percent="0" *ngFor="let m of reportConfig.MeasureBy" [selected]="viewDimension == (m.Title || m.Property)" (onChange)="buildDataset((m.Title || m.Property))"></app-card-multi-row>
					</div>
					<div style="height: 100%; width: 100%;" class="box" id="{{elId}}"></div>
				</div>
			</app-page-title>
		</div>
		<app-data-table style="width: auto;" [rows]="items" [trackBy]="'Count'" [(selectedRows)]="selectedItems" [showSpinner]="pageConfig.showSpinner" class="box-shadow ion-margin-horizontal" (activate)="onActive($event)">
			<datatable-column [checkbox]="true" name=""></datatable-column>
			<datatable-column class="col-id" name="#"></datatable-column>
			<datatable-column class="col-name" [sticky]="true" name="{{c.Property}}" [property]="c.Property" *ngFor="let c of reportConfig.CompareBy"></datatable-column>
			<datatable-column class="col-date" name="Interval" [property]="reportConfig.Interval.Title"></datatable-column>
			<datatable-column class="col-money" [class]="viewDimension == (m.Title || m.Property) ? 'selected':'' " name="{{(m.Title || m.Property)}}" [property]="m.Title || m.Property" *ngFor="let m of reportConfig.MeasureBy">
				<ng-template let-value="value" datatable-cell-template>
					{{ value | number}}
				</ng-template>
			</datatable-column>
			<datatable-column class="col-remark" name=""></datatable-column>
		</app-data-table>
	</div>

	<div class="ion-padding"></div>

</ion-content>
